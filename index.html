<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="BVSelect Jquery">
  <meta name="author" content="Bruno Vieira">

  <title>BVAmbient - VanillaJS Particle Background</title>

  <!-- BVAmbient Plugin Style -->
  <link rel="stylesheet" type="text/css" href="css/bvambient.css">

  <!-- *** OPTIONAL *** -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- DEMO ONLY -->
  <link href="demo-template/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="min-height:1000px; overflow:hidden;">
  
<div class="card my-5 py-4 text-center" style=" margin-top: 173px !important; position: absolute; z-index: 9; width: 100%;  background-color: transparent;border: 0px;">
      <p style="margin: 0 auto;border: 1px solid #f0f0f0;background-color: rgba(255, 255, 255, 0.84);padding: 20px;border-radius: 12px;box-shadow: ;"><img style="max-width:500px; width:80%;margin-bottom: 11px;" src="demo-template/images/BV.png">
      <br>
      <a target="_blanK" href="https://github.com/BMSVieira/BVAmbient" class="btn btn-secondary">View on GitHub</a>
      </p>
    </div>

    <!-- Ambient Main Div -->
    <div id="ambient" style="overflow:hidden; position:absolute; width:100%; height:100vh;"></div>

    <script src="js/bvambient.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
          var demo1 = new BVAmbient({
            selector: "#ambient",
            fps: 60,
            max_transition_speed: 12000,
            min_transition_speed: 8000,
            particle_number: 30,
            particle_maxwidth: 60,
            particle_minwidth: 10,
            particle_radius: 50,
            particle_opacity: true,
            particle_colision_change: true,
            particle_background: "#58c70c",
            refresh_onfocus: true,
            particle_image: {
              image: false,
              src: ""
            },
            responsive: [
                {
                  breakpoint: 768,
                  settings: {
                    particle_number: "15"
                  }
                },
                {
                  breakpoint: 480,
                  settings: {
                    particle_number: "10"
                  }
                }
            ]
          });
    });
    </script>

</body>
</html>
